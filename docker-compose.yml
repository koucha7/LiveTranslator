version: '3.8'

services:
  livetranslator:
    build: .
    container_name: youtube-live-translator
    ports:
      - "8501:8501"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_TRANSLATE_API_KEY=${GOOGLE_TRANSLATE_API_KEY}
      - STREAMLIT_PORT=8501
      - DEBUG_MODE=false
    volumes:
      - ./config/.env:/home/app/config/.env:ro
      - ./temp:/home/app/temp
      - ./logs:/home/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "main.py", "config", "--validate"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - livetranslator-network

  # オプション: Redis (キャッシュ用)
  redis:
    image: redis:7-alpine
    container_name: livetranslator-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - livetranslator-network

  # オプション: Nginx (リバースプロキシ)
  nginx:
    image: nginx:alpine
    container_name: livetranslator-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - livetranslator
    restart: unless-stopped
    networks:
      - livetranslator-network

volumes:
  redis-data:

networks:
  livetranslator-network:
    driver: bridge